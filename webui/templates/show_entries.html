{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form action="{{ url_for('search') }}" method=post class=add-entry>
  <input type=text size=30 name=search_term> <input type=submit value=Search>
</form>
{% endif %}
<ul class=entries>
  results for: {{ term }}
  {% for entry in entries %}
    <li>
    <h2><a href="{{ entry.homepage }}">{{ entry.homepage }}</a></h2>
      <!-- {{ entry.metadata|safe }} -->
    </li>
  {% else %}
  <li><em>Unbelievable.  No entries for {{term}} so far</em>
  {% endfor %}
</ul>
{% endblock %}
